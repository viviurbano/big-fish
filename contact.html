<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <title>Agenda</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html"
        ><img class="logo" alt="Big Fish logo" src="img/logo-big-fish.svg"
      /></a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a class="main-nav-link" href="music.html">Music</a>
          </li>
          <li><a class="main-nav-link" href="agenda.html">Agenda</a></li>
          <li>
            <a class="main-nav-link nav-cta" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-cta">
        <div class="container">
          <div class="cta">
            <div class="cta-text-box">
              <h2 class="heading-secondary">Get in touch!</h2>
              <p class="cta-text">
                Get in touch to quote an unforgettable show. Send your message
                and we will respond shortly.
              </p>

              <form class="cta-form" action="#">
                <div>
                  <label for="full-name">Full Name</label>
                  <input
                    id="full-name"
                    type="text"
                    placeholder="your name"
                    required
                  />
                </div>

                <div>
                  <label for="email">Email address</label>
                  <input
                    id="email"
                    type="email"
                    placeholder="my.email@example.com"
                    required
                  />
                </div>

                <div>
                  <label for="message">Write your message</label>
                  <textarea class="input">Write your message here</textarea>
                </div>

                <button class="btn btn--form">Send message!</button>
              </form>
            </div>
            <div
              class="cta-img-box"
              role="img"
              aria-label="Woman enjoying food"
            ></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container grid grid--footer">
        <div class="logo-col">
          <a href="#" class="footer-logo">
            <img
              class="logo"
              alt="Big Fish logo"
              src="img/logo-big-fish.svg"
              alt="Big Fish icon"
            />
          </a>
        </div>
        <div>
          <ul class="social-links">
            <li>
              <img
                class="logo"
                alt="instagram logo"
                src="img/instagram-svgrepo-com.svg"
              />
            </li>
            <li>
              <img
                class="logo"
                alt="facebook logo"
                src="img/facebook-svgrepo-com.svg"
              />
            </li>
            <li>
              <img
                class="logo"
                alt="twitter logo"
                src="img/twitter-svgrepo-com.svg"
              />
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
